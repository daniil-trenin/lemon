<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form autocomplete="off">
		<div class="form-control">
			<span class="login">@</span>
			<input type="text" class="form-info" placeholder="Username">
		</div>

		<div class="form-control">
		  <input type="text" class="form-info" placeholder="Recipient's username">
			<span class="login">@example.com</span>
		</div>

		<div class="form-control">
			<span class="login">$</span>
			<input type="text" class="form-info">
			<span class="login">.00</span>
		</div>

		<label for="url">Your vanity URL</label>
		<div class="form-control">
			<span class="login">https://example.com/users/</span>
			<input type="text" id="url" class="form-info">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
